<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
        FullName  :- {{post.FullName}}
    </mat-expansion-panel-header>
    <p>RegisterNo  :- {{post.RegisterNo}}</p>
    <p>Department  :- {{post.Department}}</p>
    <p>year of Studying:- {{post.Year}} Year</p>
    <p>Entering Time :-  {{post.EnteringTime}}</p>
    <mat-action-row>
      <button mat-button class="edit" [routerLink]="['/edit', post.id]">Edit</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsperpage" [pageSizeOptions]="pagesizeoptions" (page)="onChangePage($event)"></mat-paginator>
<button mat-button class="add" routerLink="/create">Add New Students</button>
<p class="info-text mat-body-1" *ngIf="posts.length <=0">No Students entered Yet!</p>
